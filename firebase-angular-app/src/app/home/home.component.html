  </li>

    <a class="nav-link"  [routerLink]='["/upload"]'>Upload Image</a>
  </li>

    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
  </li>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="writeUserData(userForm.value)">
      <h1>User Entry</h1>
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" placeholder="Phone" class="form-control" formControlName="phone">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="button" class="btn btn-danger" (click)="reset_form()">Reset</button>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="container">
  <div *ngIf="!dataFound; else table_content" style="text-align: center;">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div><span> Loading Data. Please Wait... ... ...</span>
  </div>
  <ng-template #table_content>
    <table class="table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Phone</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userValue of userList">
          <td>
            {{userValue.username}}
          </td>
          <td>
            {{userValue.email}}
          </td>
          <td>
            {{userValue.phone}}
          </td>
          <td>
            <button (click)="update_initialize(userValue.key, userValue.username, userValue.email, userValue.phone)"
              class="btn btn-success">U</button>
            <button (click)="delete(userValue.key)"
              class="btn btn-danger">D</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

</div>
